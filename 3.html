<h2>두성</h2>
<p>두성(頭聲, head voice)은 안정된 발성을 하는 사람이 고음역을 낼 때 머리가 울리는 느낌(공명현상)을 받을 수도 있는데 이를 서양 음악에서 두성이라 한다. 고음역을 내지 않아도 올바른 발성을 구사하는 상태에서 머리가 울리는 듯하면 두성이라 한다. 장르 혹은 보컬리스트 혹은 싱어의 창법 (唱法)에 따라 소리의 색깔은 조금씩 다르게 들릴 수 있지만 그 소리의 뿌리는 모두 같은 이론과 원리에 기초를 두고 있다.</p>
